load = core, basic, info, log, http, irc, seen, identity, admin, auth, help, test, sources, config, bzr, network, factoid, roshambo, eval, crypto, tools, morse, dict, lookup, url, google, memo, karma, feeds, trac, buildbot, apt, misc, math
botname = Ibid
logging = logging.ini

[auth]
	methods = password,
	timeout = 300
	permissions = +factoid, +karma, +sendmemo, +recvmemo, +feeds

[sources]
    [[atrum]]
        channels = "#ibid",
        type = irc
        server = za.atrum.org
		auth = hostmask, nickserv,
		modes = B
	[[freenode]]
		type = irc
		server = chat.eu.freenode.net
		auth = hostmask, nickserv
		disabled = True
    [[jabber]]
		type = jabber
        ssl = True
        jid = ibidbot@jabber.org/source
        password = ibiddev
        server = jabber.org
		auth = implicit,
		rooms = ibid@conference.jabber.org,
    [[telnet]]
		type = telnet
    [[manhole]]
		type = manhole
    [[clock]]
		type = timer
	[[http]]
		type = http
		host = ibid.example.com
	[[smtp]]
		type = smtp
		relayhost = localhost
		address = ibid@localhost
	[[pb]]
		type = pb
    [[reaper]]
        type = silc
        server = reaper.org
        channels = ibid,
        name = Ibid Bot
        auth = implicit,

[plugins]
    [[ping]]
        bus_name = org.ibid.module.Ping
        pattern = ^ping$
        type = dbus.Proxy
        object_path = /org/ibid/module/Ping
    [[core]]
        names = $botname, bot, ant
        ignore = NickServ,
	[[bzr]]
		source = atrum
		channel = "#ibid"
		[[[repositories]]]
			ibid = http://ibid.omnia.za.net/
	[[trac]]
		source = atrum
		channel = "#ibid"
		url = http://localhost/trac/
	[[buildbot]]
		source = atrum
		channel = "#ibid"
		server = localhost

[databases]
		ibid = sqlite:///ibid.db
