botname = string
processors = list

[auth]
	methods = list
	timeout = integer
	permissions = list

[sources]
	[[__many__]]
		type = option(irc, jabber, telnet, timer)
		server = integer
		port = integer
		channels = list
		nick = string
		ssl = boolean
		password = string
		jid = string
		disabled = boolean
		step = integer
		permissions = list

[plugins]
	[[__many__]]
		type = string
		addressed = boolean
		priority = integer
		processed = boolean
