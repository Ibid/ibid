botname = string
processors = list

[auth]
	methods = list
	timeout = integer

[sources]
	[[__many__]]
		type = option(irc, jabber, telnet, timer)
		server = integer
		port = integer
		channels = list
		nick = string
		ssl = boolean
		password = string
		jid = string
		disabled = boolean
		step = integer

[modules]
	[[__many__]]
		type = string
		addressed = boolean
