botname = ibido
logging = logging.ini

[auth]
    methods = password,
    timeout = 300
    permissions = +factoid, +karma, +sendmemo, +recvmemo, +feeds

[sources]
    [[shadowfire]]
        channels = "#compsci",
        type = irc
        server = za.shadowfire.org
    [[telnet]]
    [[timer]]
    [[http]]
    [[smtp]]
    [[pb]]

[plugins]
    cachedir = /tmp/ibid
    [[core]]
        names = $botname,
        ignore = NickServ,
    [[factoid]]

[databases]
    ibid = sqlite:///ibid.db
