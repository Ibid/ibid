processors = core.Addressed, irc.Actions, core.Ignore, admin, basic.Greet, info, help, basic.SayDo, test, seen, auth, sources, newarch, http, basic.Complain, core.Address, core.Responses, log.Log
botname = Ibid

[auth]
	methods = password,

[sources]
    [[atrum]]
        channels = "#ibid",
        nick = $botname
        type = irc
        server = za.atrum.org
		auth = hostmask, nickserv,
    [[jabber]]
        ssl = True
        jid = ibidbot@jabber.org/source
        password = ibiddev
        type = jabber
        server = jabber.org
		auth = jid,
    [[telnet]]
        type = telnet
        port = 3000
    [[manhole]]
        type = manhole
        port = 9898
    [[clock]]
        step = 5
        type = timer

[modules]
    [[core.Ignore]]
        ignore = NickServ,
    [[ping]]
        bus_name = org.ibid.module.Ping
        pattern = ^ping$
        type = dbus.Proxy
        object_path = /org/ibid/module/Ping
    [[log.Log]]
        logfile = /tmp/ibid.log
    [[core.Addressed]]
        names = $botname, bot, ant

[databases]
	[[ibid]]
		uri = sqlite:///ibid.db
