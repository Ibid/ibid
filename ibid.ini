load = core, basic, info, log, http, irc, seen, identity, admin, auth, help, test, sources, config, bzr
botname = Ibid

[auth]
	methods = password,
	timeout = 30

[sources]
    [[atrum]]
        channels = "#ibid",
        nick = $botname
        type = irc
        server = za.atrum.org
		auth = hostmask, nickserv,
		mode = B
    [[jabber]]
        ssl = True
        jid = ibidbot@jabber.org/source
        password = ibiddev
        type = jabber
        server = jabber.org
		auth = implicit,
    [[telnet]]
        type = telnet
        port = 3000
    [[manhole]]
        type = manhole
        port = 9898
    [[clock]]
        step = 5
        type = timer
	[[http]]
		type = http
	[[smtp]]
		type= smtp
		relayhost = localhost
		from = ibid@localhost

[plugins]
    [[ping]]
        bus_name = org.ibid.module.Ping
        pattern = ^ping$
        type = dbus.Proxy
        object_path = /org/ibid/module/Ping
    [[core]]
        names = $botname, bot, ant
        ignore = NickServ,
	[[bzr]]
		repository = http://ibid.omnia.za.net/
		source = atrum
		channel = "#ibid"

[databases]
	[[ibid]]
		uri = sqlite:///ibid.db
