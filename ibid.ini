processors = core.Addressed, irc.Actions, core.Ignore, admin.ListModules, admin.LoadModules, basic.Greet, info.DateTime, basic.SayDo, test.Delay, basic.Complain, core.Responses, log.Log
botname = Ibid
[sources]
    [[atrum]]
        channels = "#ibid",
        nick = %(botname)s
        type = irc
        server = za.atrum.org
    [[jabber]]
        ssl = True
        jid = ibidbot@jabber.org/source
        password = ibiddev
        type = jabber
        server = jabber.org
    [[telnet]]
		disabled = True
        type = telnet
        port = 3000
    [[clock]]
        step = 5
        type = timer
[modules]
    [[core.Ignore]]
        ignore = NickServ,
    [[ping]]
        bus_name = org.ibid.module.Ping
        pattern = ^ping$
        type = dbus.Proxy
        object_path = /org/ibid/module/Ping
    [[log.Log]]
        logfile = /tmp/ibid.log
    [[core.Addressed]]
        names = %(botname)s , bot, ant
[databases]
	[[ibid]]
		uri = sqlite:///ibid.db
